buildscript {
    repositories {
        google() // この行があることを確認
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0' // これは一例です。あなたのプロジェクトのバージョンに合わせてください
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10' // これも一例です。あなたのプロジェクトのバージョンに合わせてください
        classpath 'com.google.gms:google-services:4.4.1' // ← この行があることを確認。バージョンが異なる場合は、最新の安定版を指定してください
    }
}

allprojects {
    repositories {
        google() // この行があることを確認
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}